version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: goshop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-commerce}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-commerce}
      POSTGRES_DB: ${DB_NAME:-commerce}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-commerce} -d ${DB_NAME:-commerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goshop-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goshop-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - DB_DRIVER=${DB_DRIVER:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-commerce}
      - DB_PASSWORD=${DB_PASSWORD:-commerce}
      - DB_NAME=${DB_NAME:-commerce}
      - DB_DSN=postgres://${DB_USER:-commerce}:${DB_PASSWORD:-commerce}@postgres:5432/${DB_NAME:-commerce}?sslmode=disable
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-25}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-5}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-5m}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY:-168h}
      - JWT_ISSUER=${JWT_ISSUER:-gocommerce-api}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-gocommerce-api-users}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/v1/auth/google/callback}
      - SEED_DB=${SEED_DB:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goshop-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  goshop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
